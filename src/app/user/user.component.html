<div class="main-content">
   <div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
            <h4 class="title">User</h4>
      </div>
      <div class="content">
        <form  [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input   type="hidden" class="form-control" id="_id" formControlName="_id"/>
                  <label for="pr_title">Title</label>
                <select class="form-control" formControlName="pr_title" id="pr_title" name="pr_title">
                      <option *ngFor='let title of listTitle' [value]="title">{{title}}
                      </option>
                </select>
                </div>
                <span class="alert alert-danger" *ngIf="!myForm.controls['pr_title'].valid"> Required</span>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                  <label for="pr_firstname">First Name</label>
                  <input type="text" class="form-control" id="pr_firstname" placeholder="Enter Firts name" formControlName="pr_firstname"/>
                  </div>
                  <span class="alert alert-danger" *ngIf="!myForm.controls['pr_firstname'].valid"> Required</span>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                    <label  for="pr_lastname">Last Name</label>
                    <input type="text" class="form-control" id="pr_lastname" formControlName="pr_lastname"/>
                  </div>
                  <span class="alert alert-danger" *ngIf="!myForm.controls['pr_lastname'].valid"> Required</span>
              </div>
            </div>

            <div class="row">                  
              <div class="col-md-4">
                  <div class="form-group">
                  <label  for="pr_gender">Gender</label> 
                  <div  *ngFor="let g of genders">
                        <label >
                          <input type="radio"
                              formControlName="pr_gender" [value]="g"> {{ g}}
                        </label>
                  </div>                      
                  </div>
              </div>              
              <div class="col-md-4">
                  <div class="form-group">
                  <label  for="pr_status">Status</label> 
                  <div  *ngFor="let sts of status">
                        <label >
                          <input type="radio"
                              formControlName="pr_status" [value]="sts"> {{ sts}}
                        </label>
                  </div>                      
                  </div>
              </div>
              <!--<div class="col-md-4">
                  <div class="form-group">
                      <label for="pr_types">Types</label> 
                        <div  *ngFor="let tp of types">
                            <label>
                                <input type="checkbox"
                                                [formControlName]="tp"
                                                [value]="tp">
                                        {{tp}}
                                </label>
                        </div>
                  </div>
              </div>-->
              <div class="col-md-4">
                  <div class="form-group">
                  <label  for="Doctor">Doctor</label> 
                  <div  *ngFor="let sts of status">
                        <label >
                          <input type="radio"
                              formControlName="Doctor" [value]="sts"> {{ sts}}
                        </label>
                  </div>                      
                  </div>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                  <label  for="Owner">Owner</label> 
                  <div  *ngFor="let sts of status">
                        <label >
                          <input type="radio"
                              formControlName="Owner" [value]="sts"> {{ sts}}
                        </label>
                  </div>                      
                  </div>
              </div>
            </div>
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-info btn-fill pull-right">Save</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">List of Users</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let row of listPersons">
                                      <td>{{row.pr_firstname| lowercase}}</td> 
                                      <td>{{row.pr_lastname| lowercase}}</td> 
                                      <td>{{row.pr_title}}</td> 
                                      <td>{{row.pr_gender}}</td>     
                                      <td>{{row.pr_status}}</td> 
                                      <td>{{row.pr_createdate| date:"MM/dd/yy"}}</td> 
                                      <td>{{row.pr_types}}</td> 
                                     <td>
                                        <a (click)="update(row._id)">  <i class="pe-7s-pen"></i></a>
                                                <a (click)="delete(row._id)">  <i class="pe-7s-scissors"></i> </a>
                                      </td> 
                                </tr> 
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
