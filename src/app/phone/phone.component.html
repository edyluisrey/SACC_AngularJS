<div class="main-content">
<div class="container-fluid">
<div class="row">
      <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Phones : {{person_name}}</h4>
                  </div>
                  <div class="content">
                          <form  [formGroup]="myForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                          <input   type="hidden" class="form-control" id="ph_id" formControlName="ph_id"/>
                                      <label for="ph_areacode">Area Code</label>
                                      <input type="text" class="form-control" id="ph_areacode" formControlName="ph_areacode"/>

                                  </div>
                                  <span class="alert alert-danger" *ngIf="!myForm.controls['ph_areacode'].valid"> Required</span>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                          <label for="ph_telephone">Telephone</label>
                                      <input type="text" class="form-control" id="ph_telephone" placeholder="Enter name" formControlName="ph_telephone"/>
                                  </div>
                                  <span class="alert alert-danger" *ngIf="!myForm.controls['ph_telephone'].valid"> Required</span>
                              </div>
                               <div class="col-md-4">
				                  <div class="form-group">
				                  <label  for="ph_primary">Primary</label> 
				                  <div  *ngFor="let prim of primary">
				                        <label >
				                          <input type="radio"
				                              formControlName="ph_primary" [value]="prim"> {{ prim}}
				                        </label>
				                  </div>                      
				                  </div>
				              </div>                             
                          </div>

                          <button type="submit" [disabled]="!myForm.valid" class="btn btn-info btn-fill pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
</div>
</div>
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">List of Phones</h4>
                <!-- <p class="category">Here is a subtitle for this table</p> -->
            </div>
            <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listPhones">  
                                  <td>{{row.ph_areacode}}</td>
                                  <td>{{row.ph_telephone}}</td> 
                                  <td> {{row.ph_primary}}</td>                                 
                                 <td>
                               
                                          <a (click)="update(row.ph_id)">  <i class="pe-7s-pen"></i></a>
                                          <a (click)="delete(row.ph_id)">  <i class="pe-7s-scissors"></i> </a>
                                  </td> 
                            </tr>
                        </tbody>
                  </table>

            </div>
        </div>
    </div>
</div>
</div>
</div>
