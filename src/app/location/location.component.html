<div class="main-content">
<div class="container-fluid">
<div class="row">
      <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Location</h4>
                  </div>
                  <div class="content">
                          <form  [formGroup]="myForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                          <input   type="hidden" class="form-control" id="lc_id" formControlName="lc_id"/>
                                      <label for="lc_address">Address</label>
                                      <input type="text" class="form-control" id="lc_address" formControlName="lc_address"/>

                                  </div>
                                  <span class="alert alert-danger" *ngIf="!myForm.controls['lc_address'].valid"> Required</span>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                          <label for="lc_zipcode">Zipcode</label>
                                      <input type="text" class="form-control" id="lc_zipcode" placeholder="Enter name" formControlName="lc_zipcode"/>
                                  </div>
                                  <span class="alert alert-danger" *ngIf="!myForm.controls['lc_zipcode'].valid"> Required</span>
                              </div>

                              <div class="col-md-4">
                                  <div class="form-group">
                                          <label for="lc_country">Country</label>
                                      <input type="text" class="form-control" id="lc_country" placeholder="Enter name" formControlName="lc_country"/>
                                  </div>
                                  <span class="alert alert-danger" *ngIf="!myForm.controls['lc_country'].valid"> Required</span>
                              </div>

                               <div class="col-md-4">
				                  <div class="form-group">
				                  <label  for="lc_primary">Primary</label> 
				                  <div  *ngFor="let prim of primary">
				                        <label >
				                          <input type="radio"
				                              formControlName="lc_primary" [value]="prim"> {{ prim}}
				                        </label>
				                  </div>                      
				                  </div>
				              </div>                             
                          </div>

                          <button type="submit" [disabled]="!myForm.valid" class="btn btn-info btn-fill pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
</div>
</div>
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">List of Locations</h4>
                <!-- <p class="category">Here is a subtitle for this table</p> -->
            </div>
            <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listLocations">  
                                  <td>{{row.lc_address}}</td>
                                  <td>{{row.lc_zipcode}}</td> 
                                  <td> {{row.lc_country}}</td>
                                  <td> {{row.lc_primary}}</td> 
                                 
                                 <td>
                               
                                          <a (click)="update(row.lc_id)">  <i class="pe-7s-pen"></i></a>
                                          <a (click)="delete(row.lc_id)">  <i class="pe-7s-scissors"></i> </a>
                                  </td> 
                            </tr>
                        </tbody>
                  </table>

            </div>
        </div>
    </div>
</div>
</div>
</div>
